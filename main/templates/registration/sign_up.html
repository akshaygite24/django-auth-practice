{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <p>Have an account? Login <a href="/login">Here</a></p>
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>

{% endblock content %}
